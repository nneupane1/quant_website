<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <style>
      .logo-text { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 32px; }
      .logo-accent { fill: url(#grad1); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="100" fill="#0a0e27" rx="8"/>
  
  <!-- Geometric Symbol -->
  <g transform="translate(20, 20)">
    <!-- Central cube outline -->
    <g stroke="url(#grad1)" stroke-width="2" fill="none">
      <rect x="10" y="10" width="30" height="30" opacity="0.8"/>
      <line x1="10" y1="10" x2="25" y2="0" opacity="0.6"/>
      <line x1="40" y1="10" x2="55" y2="0" opacity="0.6"/>
      <line x1="55" y1="0" x2="40" y2="10" opacity="0.6"/>
      <line x1="25" y1="0" x2="55" y2="0" opacity="0.6"/>
    </g>
    
    <!-- Accent dots -->
    <circle cx="15" cy="15" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="35" cy="25" r="2" fill="#ff006e" opacity="0.8"/>
    <circle cx="25" cy="35" r="2" fill="#00f0ff" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="50" class="logo-text" fill="#00f0ff">QuantFund</text>
  <text x="80" y="70" class="logo-text" fill="#ff006e" font-size="16">AI</text>
  
  <!-- Decorative line -->
  <line x1="80" y1="75" x2="300" y2="75" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
</svg>
