<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3A44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Dashboard-style elements -->
  <rect x="50" y="50" width="1100" height="500" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="1100" height="60" fill="#1a1a1a" rx="8"/>
  <circle cx="90" cy="80" r="6" fill="#FF3A44"/>
  <circle cx="115" cy="80" r="6" fill="#FFB800"/>
  <circle cx="140" cy="80" r="6" fill="#00C896"/>
  
  <!-- Title -->
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Trading Dashboard</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="150" x2="1150" y2="150" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="50" y1="250" x2="1150" y2="250" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="50" y1="350" x2="1150" y2="350" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- Chart simulation -->
  <polyline points="100,450 200,380 300,420 400,300 500,350 600,280 700,320 800,250 900,310 1000,200 1100,280" 
            fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="100" cy="450" r="4" fill="url(#accentGradient)"/>
  <circle cx="500" cy="350" r="4" fill="url(#accentGradient)"/>
  <circle cx="1000" cy="200" r="4" fill="url(#accentGradient)"/>
  
  <!-- Info boxes -->
  <rect x="80" y="180" width="200" height="80" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="12" fill="#888">Portfolio Value</text>
  <text x="90" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">$2.34M</text>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="11" fill="#FF3A44">+18.7% YTD</text>
  
  <rect x="320" y="180" width="200" height="80" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <text x="330" y="205" font-family="Arial, sans-serif" font-size="12" fill="#888">Win Rate</text>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">89%</text>
  <text x="330" y="250" font-family="Arial, sans-serif" font-size="11" fill="#00C896">+3.2% this week</text>
  
  <rect x="560" y="180" width="200" height="80" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <text x="570" y="205" font-family="Arial, sans-serif" font-size="12" fill="#888">Sharpe Ratio</text>
  <text x="570" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">0.62</text>
  <text x="570" y="250" font-family="Arial, sans-serif" font-size="11" fill="#00C896">Above target</text>
</svg>
