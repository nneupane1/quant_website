<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFDADA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#teamGrad)"/>
  
  <!-- Professional photo placeholder with gradient -->
  <circle cx="400" cy="250" r="150" fill="#FF3A44" opacity="0.1"/>
  <circle cx="400" cy="250" r="120" fill="white" opacity="0.3"/>
  
  <!-- Geometric pattern suggesting people -->
  <g opacity="0.15">
    <circle cx="300" cy="200" r="40" fill="#1a1a1a"/>
    <circle cx="500" cy="220" r="45" fill="#1a1a1a"/>
    <circle cx="400" cy="320" r="38" fill="#1a1a1a"/>
  </g>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="700" height="400" fill="none" stroke="#FF3A44" stroke-width="2" opacity="0.3"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Team Members</text>
</svg>
